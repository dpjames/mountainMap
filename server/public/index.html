<html lang="en">
   <head>
      <title>Mountain Map</title>
      <link rel="stylesheet" 
            href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/css/ol.css" 
            type="text/css">
      <link rel="stylesheet" 
            href="./map.css" 
            type="text/css">
       
      <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/build/ol.js"></script>
      <script src="map.js"></script>
   </head>
   <body>
      <div id="map" class="map">
         <div id="popup">
            <div class="label">Name:   <a id="link"></a></div>
            <div class="label">Rating: <div class="data" id="rating"></div></div>
            <div class="label">Hits:   <div class="data" id="hits"></div></div>
         </div>
         <div class="hide" id="leftTab">
            <iframe id="betaView"></iframe>
            <div id="searchBox">
               <div id="optionsBox">
                  <input id="searchString" type="text"></input>
                  <button onclick="search()">Search</button>
                  <button onclick="showPeaks()">Clear Search</button>
               </div>
               <div>
                  <select id="filterField">
                     <option value="SCORE">Rating</option> 
                     <option value="HITS">Hits</option> 
                  </select>
                  <select id="filterOperator">
                     <option value="<">is less than</option> 
                     <option value=">">is greater than</option> 
                     <option value="=">is equal to</option> 
                  </select>
                  <input id="filterValue"></input>
                  <button onclick="filterClick()">Filter</button>
               </div>
               <div id="rollover">
                  Click on a cluster to populate!
               </div>
            </div>
         </div>
            <div id="leftTabToggle" onclick="toggleLeftTab()">&gt;</div>
      </div>
   </body>
</html>
